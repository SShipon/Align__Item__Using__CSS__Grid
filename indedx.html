<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      
  <main>
    <h4>Align Item Using CSS Grid For Beginners</h4>
    <section>
      <div class="container">
         <div class="box top-left">
          <div class="item">Top Left</div>
         </div>
         <div class="box top-center">
          <div class="item">Top Center</div>
         </div>
         <div class="box top-right">
          <div class="item">Top Right</div>
         </div>
         <div class="box left-center">
          <div class="item">Center Left</div>
         </div>
         <div class="box center">
          <div class="item">Center</div>
         </div>
         <div class="box right-center">
          <div class="item">Center Right</div>
         </div>
         <div class="box left-bottom">
          <div class="item">Bottom Left</div>
         </div>
         <div class="box bottom-center">
          <div class="item">Bottom Center</div>
         </div>
         <div class="box bottom-right">
          <div class="item">Bottom Right</div>
         </div>
      </div>
        
   </section>
  </main>
</body>
</html>
